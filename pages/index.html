<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <title>Калькулятор</title>
</head>
<body>
<div class="two"><h1>Калькулятор</h1></div>
<form id="calculator">
    <table class="simple-little-table" cellspacing='0'>
        <tr>
            <td width="150" valign="top">
                <p>Число</p>
                <p><input type="number" size="3" min="1" max="10"  id="value"></p>
            </td>
            <td width="150" valign="top">
                <p>Степень</p>
                <p><input type="number" size="3" min="1" max="10"  id="power"></p>
            </td>
            <td valign="top">
                <p>Результат</p>
                <p>
                    <output name="result" id="result">0</output>
                </p>
            </td>
        </tr>
    </table>
</form>

</body>
</html>
